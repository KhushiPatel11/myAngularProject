<div class="background-image">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-2 text-black reactive">Reactive Form</h2>
          <div class="card shadow-lg form-container">
            <div class="card-body">
              <h2 class="text-center mb-2 text-black register">Register Here</h2>

              <!-- reactive form -->
              <form>
                <!-- first name -->
                <div class="form-group">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>

                <!-- last name  -->
                <div class="form-group">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" >
                </div>

                <!-- email -->
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email" >
                </div>

                <!-- date of birth -->
                <div class="form-group">
                  <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
                </div>

                <!-- gender -->
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" >
                    <label class="form-check-label text-black" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" >
                    <label class="form-check-label text-black" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other" >
                    <label class="form-check-label text-black" for="other">Other</label>
                  </div>
                </div>

                <!-- address -->
                <div class="form-group">
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>

                <!-- country -->
                <div class="form-group">
                  <input type="text" class="form-control" id="country" placeholder="Country" >
                </div>

                <!-- city -->
                <div class="form-group">
                  <input type="text" class="form-control" id="city" placeholder="City" >
                </div>

                <!-- region -->
                <div class="form-group">
                  <input type="text" class="form-control" id="region" placeholder="Region" >
                </div>

                <!-- postal code -->
                <div class="form-group">
                  <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" >
                </div>

                <!-- submit button -->
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
